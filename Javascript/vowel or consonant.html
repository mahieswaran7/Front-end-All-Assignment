<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vowel or Consonant Checker</h1>
        <input type="text" id="inputChar" maxlength="1" placeholder="Enter a character">
        <button onclick="checkCharacter()">Check</button>
        <p id="result"></p>
    </div>
    <script>
        function checkCharacter() {
            const inputChar = document.getElementById('inputChar').value.toLowerCase();
            const result = document.getElementById('result');

            if (inputChar.length !== 1 || !/[a-z]/.test(inputChar)) {
                result.textContent = "Please enter a single alphabet character.";
                return;
            }

            const vowels = ['a', 'e', 'i', 'o', 'u'];

            if (vowels.includes(inputChar)) {
                result.textContent = `"${inputChar}" is a vowel.`;
            } else {
                result.textContent = `"${inputChar}" is a consonant.`;
            }
        }
    </script>
</body>
</html>
