<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>Sample table</h2>
    <table border="" width="25%">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>POST</th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>01</td>
                <td>Siva</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Basil</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Sandeep</td>
                <td>Developer</td>
            </tr>


        </tbody>

    </table>
    <hr>
    <h2>Merged Table</h2>
    <table border=" " width="25%">
        <thead>
            <tr>
                <td colspan="2">A</td>
                <td>B</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>c</td>
                <td>d</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td colspan="2">G</td>

            </tr>

        </tbody>
    </table>

    <hr>
    <h2>Table With RowSpan</h2>
    <table border="5" width="25%">
        <thead>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2" bgcolor="aqua">C</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <hr>
    <h2>Table with Rowspan and ColSpan</h2>
    <table border="" width="25%">
        <tr>
            <td rowspan="2" colspan="2" bgcolor="lightgreen">A</td>
            <td bgcolor="aqua">B</td>
        </tr>
        <tr>
            <td bgcolor="grey">C</td>
        </tr>
        <tr>
            <td bgcolor="brown">D</td>
            <td bgcolor="pink">E</td>
            <td bgcolor="red">F</td>
        </tr>
    </table>
</body>

</html>
